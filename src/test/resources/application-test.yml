spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:productDB
    username: sa
    password:
    driver-class-name: org.h2.Driver
    generate-unique-name: true